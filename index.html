<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sammy's Sammies</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="debug">

    <header class="container-fluid">
        <section class="row">
            <div class="col-12 bg-mustard">
                <h1>Sammy's Sammies <i class="mdi mdi-hamburger"></i></h1>
            </div>
        </section>
    </header>

    <main class="container-fluid text-white">
        <section class="row pt-4">

            <!-- SECTION menu items -->

            <div class="col-md-7">
                <section class="row">

                    <!-- STUB menu item template -->
                    <div class="col-md-6 p-3">
                        <!-- NOTE this is bad practice to put an onclick directly on a div...but we are breaking some rules today -->
                        <div onclick="buyCaprese()">
                            <img class=""
                                src="https://images.unsplash.com/photo-1539252554453-80ab65ce3586?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                                alt="">
                            <p>Caprese $11</p>
                        </div>
                    </div>

                    <div class="col-md-6 p-3">
                        <div onclick="buyBLT()">
                            <img class=""
                                src="https://images.unsplash.com/photo-1619096252214-ef06c45683e3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1325&q=80"
                                alt="">
                            <p>BLT $10</p>
                        </div>
                    </div>

                    <div class="col-md-6 p-3">
                        <div onclick="buySandwich('Foie Gras on Focaccia')">
                            <img class=""
                                src="https://images.unsplash.com/photo-1619096252214-ef06c45683e3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1325&q=80"
                                alt="">
                            <p>Foie Gras on Focaccia $21</p>
                        </div>
                    </div>

                    <div class="col-md-6 p-3">
                        <div onclick="buySandwich('Organic Guacamole Bacon Gouda')">
                            <img class=""
                                src="https://images.unsplash.com/photo-1619096252214-ef06c45683e3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1325&q=80"
                                alt="">
                            <p>Organic Guacamole Bacon Gouda $19</p>
                        </div>
                    </div>

                    <div class="col-md-6 p-3">
                        <div onclick="buySandwich('Smoked Grilled Gouda Deluxe')">
                            <img class=""
                                src="https://images.unsplash.com/photo-1619096252214-ef06c45683e3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1325&q=80"
                                alt="">
                            <p>Smoked Grilled Gouda Deluxe $15</p>
                        </div>
                    </div>
                </section>
            </div>

            <!-- SECTION cart -->

            <div class="col-md-5">
                <!-- NOTE make sure that we are NOT treating the colums as our content, this will help with styling and spacing -->
                <div class="border border-white cart d-flex flex-column justify-content-between pb-2">
                    <!-- SECTION this is for cart items -->
                    <div class="pt-2" id="cart">
                        <!-- STUB here is my 'cart item' template -->
                        <!-- <div class="d-flex justify-content-around">
                            <p>Sandwich Name</p>
                            <p>x1</p>
                            <p>$11</p>
                        </div> -->
                    </div>
                    <!-- SECTION this is the total -->
                    <div class="text-end pe-2">
                        <p>TOTAL: $<span id="total">0</span></p>
                        <button class="btn btn-success" onclick="checkout()">Checkout</button>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <footer class="container-fluid">
        <section class="row">

        </section>
    </footer>


    <script src="app.js"></script>
</body>

</html>
